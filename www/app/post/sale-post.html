<ion-view ng-controller="SalePostCtrl as vm">
    <ion-nav-bar class="bar bar-stable">
        <ion-nav-back-button class="button button-clear">
            <i class="ion-chevron-left"></i> back
        </ion-nav-back-button>
        <ion-nav-title>Best Buy</ion-nav-title>
    </ion-nav-bar>

    <ion-content>
        <div class="list">
            <div class="item item-divider item-positive">
                Whats on sale?
            </div>
            <form>
                <label class="item item-input">
                    <span class="input-label">Title</span>
                    <input type="text" ng-model="SalePost.Title">
                </label>
                <label class="item item-input">
                    <span class="input-label">Category</span>
                    <input type="Text" ng-model="SalePost.Category">
                </label>
                <label class="item item-input">
                    <span class="input-label" >Description</span>
                    <input type="text" ng-model="SalePost.Description">
                </label>
                <label class="item item-input">
                    <span class="input-label">Sale End Date</span>
                    <input type="date" ng-model="SalePost.SaleEndDate">
                </label>
                <label class="item item-input">
                    <span class="input-label">Keyword</span>
                    <input type="text" ng-model="SalePost.Keyword">
                </label>
                <label class="item item-input">
                    <span class="input-label">Attach a photo</span>
                    <input type="file" ng-model="SalePost.Photo">
                </label><br>

                <div align="center">
                    <button ui-sref="share-post"
                            class="button button-outline button-positive"
                            type="submit"
                            ng-click="vm.saveSalePostData(SalePost)"> Post
                    </button>
                </div>
            </form>
        </div>
        <footer ng-include="'app/layout/tabs.html'"></footer>
    </ion-content>
</ion-view>
